<!DOCTYPE html>
<html>
<head>
    <title>UDP Server Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0 20px 20px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .info-panel {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: left;
            margin-bottom: 10px;
        }

        .info-item {
            margin: 0 auto;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .info-item span {
            font-weight: 600;
            margin-right: 5px;
            margin-top: 0px;
        }

        .info-label {
            display: block;
            font-size: 16;
            color: #666;
        }

        .info-value {
            font-size: 16;
            color: #333;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: -10px;
            margin-top: -10px;
        }
        .navbar a:hover {
            background-color: #575757;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: -10px;
            margin-top: -10px;
            color: #fff;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <a href="/">Home</a>
        <a href="/udp/">UDP Server</a>
        <!-- Adicionar outros links aqui -->
    </div>

    <div class="container">
        <div class="header">
            <h2>UDP Server Configuration</h2>
        </div>

        <div style="justify-content: center; ">
            <div class="info-panel">
                <div class="info-item">
                    <span class="info-label">
                        <p>Status: <strong>{{ server_status }}</strong></p>
                        {% if message %}
                            <p><em>{{ message }}</em></p>
                        {% endif %}
                    </span>
                </div>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" name="start">Start Server</button>
                <button type="submit" name="stop">Stop Server</button>
            </form>
    </div>

    <div class="header">
        <h2>Terminal Output</h2>
    </div>

    <div class="info-panel">
        <div class="info-item">
            <div class="terminal" id="terminal">
                Loading logs...
            </div>
        </div>
    </div>
    
    <script>
        function fetchLogs() {
            fetch('/udp/logs/')
                .then(response => response.json())
                .then(data => {
                    const terminal = document.getElementById('terminal');
                    terminal.innerHTML = data.logs.join('<br>');
                    terminal.scrollTop = terminal.scrollHeight; // Auto scroll to bottom
                });
        }

        setInterval(fetchLogs, 250); // Update every second

        window.onload = fetchLogs;
    </script>

</body>
</html>
